<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Send a message</title>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <span class="material-symbols-outlined icon-flex">arrow_back</span>
        <div class="avatar">
          <div class="avatar-photo">
            <img src="../src/assets/avatar-svgrepo-com.svg" alt="">
          </div>
          <div class="avatar-info">
            <span class="avatar-info_name">Дженнифер</span>
            <span class="avatar-info_was-online">была 2 часа назад</span>
          </div>
        </div>
        <span class="material-symbols-outlined icon-flex">search</span>
        <span class="material-symbols-outlined">more_vert</span>
      </header>
      <main class="chat">
        <div class="messages" id="messages"></div>
        <div class="message-form">
          <input type="text" id="message-input" placeholder="Сообщение" />
          <span class="material-symbols-outlined attach">attachment</span>
          <button id="send-button" class="material-icons">send</button>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
